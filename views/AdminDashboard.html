<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        .modal-content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Business Name</th>
                    <th>Request Details</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="requestTableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal to display user details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="userDetails">
                    <!-- User details will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Retrieve the form data from localStorage (if available)
        const Fname = localStorage.getItem('Fname');
        const Lname = localStorage.getItem('Lname');
        const email = localStorage.getItem('email');
        const Businessname = localStorage.getItem('Businessname');
        const Aviable = localStorage.getItem('Aviable');
        const Amount = localStorage.getItem('Amount');
        const phonenumber = localStorage.getItem('phonenumber');
        const bankName = localStorage.getItem('bankName');
        const IFSC = localStorage.getItem('IFSC');
        const bankadress = localStorage.getItem('bankadress');
        const Bankaccountnumber = localStorage.getItem('Bankaccountnumber');
        const PAN = localStorage.getItem('PAN');
        const AadharNumber = localStorage.getItem('AadharNumber');
        const adress = localStorage.getItem('adress');

        // Create a table row with the stored data
        const tableBody = document.getElementById('requestTableBody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>1</td>
            <td>${Businessname}</td>
            <td>Request for ${Aviable} funding of ₹${Amount}</td>
            <td>Pending</td>
            <td>
                <button class="btn btn-success">Approve</button>
                <button class="btn btn-danger">Reject</button>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#detailsModal" onclick="showDetails()">View Details</button>
            </td>
        `;
        tableBody.appendChild(newRow);

        // Function to show user details in the modal
        function showDetails() {
            const detailsDiv = document.getElementById('userDetails');
            detailsDiv.innerHTML = `
                <p><strong>First Name:</strong> ${Fname}</p>
                <p><strong>Last Name:</strong> ${Lname}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Business Name:</strong> ${Businessname}</p>
                <p><strong>Available Scheme:</strong> ${Aviable}</p>
                <p><strong>Amount:</strong> ₹${Amount}</p>
                <p><strong>Phone Number:</strong> ${phonenumber}</p>
                <p><strong>Bank Name:</strong> ${bankName}</p>
                <p><strong>IFSC:</strong> ${IFSC}</p>
                <p><strong>Bank Address:</strong> ${bankadress}</p>
                <p><strong>Bank Account Number:</strong> ${Bankaccountnumber}</p>
                <p><strong>PAN:</strong> ${PAN}</p>
                <p><strong>Aadhaar Number:</strong> ${AadharNumber}</p>
                <p><strong>Address:</strong> ${adress}</p>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
