<script>
    // Function to validate all input fields
    function validateInputFields() {
        // Define validation rules and messages for each field
        const fields = {
            Fname: { 
                value: document.getElementById("Fname").value.trim(), 
                regex: /^[a-zA-Z]+$/, 
                errorMsg: "Enter a valid First Name (letters only)." 
            },
            Lname: { 
                value: document.getElementById("Lname").value.trim(), 
                regex: /^[a-zA-Z]+$/, 
                errorMsg: "Enter a valid Last Name (letters only)." 
            },
            email: { 
                value: document.getElementById("email").value.trim(), 
                regex: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, 
                errorMsg: "Enter a valid Email Address." 
            },
            phonenumber: { 
                value: document.getElementById("phonenumber").value.trim(), 
                regex: /^[0-9]{10}$/, 
                errorMsg: "Enter a valid 10-digit Phone Number." 
            },
            bankName: { 
                value: document.getElementById("bankName").value.trim(), 
                regex: /^[a-zA-Z\s]+$/, 
                errorMsg: "Enter a valid Bank Name (letters only)." 
            },
            IFSC: { 
                value: document.getElementById("IFSC").value.trim(), 
                regex: /^[A-Z]{4}[0-9]{7}$/, 
                errorMsg: "Enter a valid IFSC Code (4 letters + 7 digits)." 
            },
            Bankaccountnumber: { 
                value: document.getElementById("Bankaccountnumber").value.trim(), 
                regex: /^[0-9]{9,18}$/, 
                errorMsg: "Enter a valid Bank Account Number (9-18 digits)." 
            },
            PAN: { 
                value: document.getElementById("PAN").value.trim(), 
                regex: /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/, 
                errorMsg: "Enter a valid PAN Number (e.g., ABCDE1234F)." 
            },
            AadharNumber: { 
                value: document.getElementById("AadharNumber").value.trim(), 
                regex: /^[0-9]{12}$/, 
                errorMsg: "Enter a valid 12-digit Aadhar Number." 
            },
            adress: { 
                value: document.getElementById("adress").value.trim(), 
                regex: /.+/, 
                errorMsg: "Address cannot be empty." 
            },
        };

        let isValid = true;
        let errorCount = 0;

        // Remove previous error messages
        document.querySelectorAll(".error-msg").forEach((el) => el.remove());

        // Validate each field
        for (const fieldId in fields) {
            const { value, regex, errorMsg } = fields[fieldId];
            const inputElement = document.getElementById(fieldId);

            if (!regex.test(value)) {
                const errorElement = document.createElement("div");
                errorElement.className = "error-msg";
                errorElement.style.color = "red";
                errorElement.textContent = errorMsg;
                inputElement.insertAdjacentElement("afterend", errorElement);
                inputElement.style.border = "2px solid red"; // Highlight invalid field
                isValid = false;
                errorCount++;
            } else {
                inputElement.style.border = ""; // Reset border for valid input
            }
        }

        // Update error count on the page
        const errorCountElement = document.getElementById("errorCount");
        if (errorCountElement) {
            errorCountElement.textContent = `Total Errors: ${errorCount}`;
        } else {
            const newErrorCountElement = document.createElement("div");
            newErrorCountElement.id = "errorCount";
            newErrorCountElement.style.color = "blue";
            newErrorCountElement.textContent = `Total Errors: ${errorCount}`;
            document.querySelector(".form-container").appendChild(newErrorCountElement);
        }

        return isValid;
    }

    // Attach event listener to the submit button
    document.getElementById("submit").addEventListener("click", (event) => {
        event.preventDefault(); // Prevent default form submission

        // Check validation
        if (validateInputFields()) {
            alert("Form submitted successfully!");
            // Add your form submission logic here
        } else {
            alert("Please fix the errors before submitting.");
        }
    });
</script>
