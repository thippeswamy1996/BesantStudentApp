<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserDashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        margin-left: 0px;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        background-color: #d6ee9035; /* Light Green Background */
      }

      .container {
        position: fixed;
        left: 0px;
        display: flex;
        height: 100vh;
      }

      .left-column {
        height: 800px;
        width: 150px; /* Adjust width as needed */
        background-color: powderblue;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space out links and button */
        left: 0px;
        position: fixed;
      }

      .right-column {
        flex: 1;
        padding: 20px;
        background-color: #f4f4f4;
        overflow-y: auto; /* Add scroll for long content */
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: lightblue;
      }

      .notification {
        position: fixed;
        top: 10px;
        left: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        z-index: 9999;
        white-space: nowrap;
        overflow: hidden;
        animation: slide 15s linear infinite;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        position: fixed;
        right: 0px;
        top:0px;
      }

      button:hover {
        background-color: #0056b3;
      }

      @keyframes slide {
        0% {
          left: 100%;
        }
        100% {
          left: -100%;
        }
      }
      .nav{
        height: 100px;
        background-color: powderblue;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: sticky;
        top: 0px;
      }
      h1{
        
        text-align: center;
      }
      footer{
        height: 60px;
        width: 100%;
        background-color: gray;
        text-align: center;
        font-weight: 600;
        position: fixed;
        bottom: 0px;

    }

    </style>
  </head>
  <body>
    <!-- Notification -->
    <!-- <div class="notification">
        Take advantage of the government schemes by submitting entitlement
    </div> -->
    <div  class="nav" ><h1>Wellcome to the Entitlement</h1></div>
    <div class="container">
      <!-- Left Column (Navigation) -->
      <div class="left-column">
        <div class="nav-links">
          <a href="../formentitilement.html" target="_blank">Entitlement</a>
          <a href="">Dashboard</a>
          <a href="">Reports</a>
          
        </div>
       
      </div>

     
    </div>
    
    <button id="logout-btn">Logout</button>
    <footer>&copy All rights Reserved</footer>
   

    <script>
      // Logout Button Functionality
      const logoutBtn = document.getElementById("logout-btn");
      logoutBtn.addEventListener("click", () => {
        location.href = "../LoginPage.html"; // Use relative path
      });
    </script>
  </body>
</html>
