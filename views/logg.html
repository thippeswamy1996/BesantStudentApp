<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .login-form input {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

    </style>
</head>

<body>
    <h1>Welcome To Firm Entitlement System</h1>

    <div class="login-form">
        <form action="">
            <div class="container">
                <div class="form-control"> 
                    <input type="text" id="Username" placeholder="Enter Username" required>
                </div>
                <div class="form-control"> 
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="button">
                    <button class="btn btn-secondary" id="loginButton">Login</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');

        loginButton.addEventListener('click', (event) => {
            event.preventDefault();
            const username = document.getElementById('Username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                location.assign("C://xampp//htdocs//FrontEndProject//views//AdminDashboard.html");
            } else if (username === 'user' && password === 'user123') {
                location.assign("C://xampp//htdocs//FrontEndProject//views//UserDashboard.html");
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
